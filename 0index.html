<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container flex-row-between">
        <img class="logo" src="./images/logo.svg" alt="logo">
        <nav class="flex-row">
            <ul class="flex-row mobile-menu">
                <li><a class="text-menu text-menu-animation" href="#"><span data-text="About Us">About Us</span></a>
                </li>
                <li><a class="text-menu text-menu-animation" href="#"><span data-text="Advantages">Advantages</span></a>
                </li>
                <li><a class="text-menu text-menu-animation" href="#"><span data-text="Contact Us">Contact Us</span></a>
                </li>
                <li><a class="text-menu text-menu-animation" href="#"><span data-text="Location">Location</span></a>
                </li>

            </ul>
            <p class="flex-row hidden768"><span class="padding language-switcher active-switcher">EN</span><span
                    class=" language-switcher">JPN</span></p>
            <div class="flex-row hidden">
                <a href="#"><img src="./images/linkedin.svg" alt=""></a>
                <a href="#"><img src="./images/facebook.svg" alt=""></a>
                <a href="#"><img src="./images/instagram.svg" alt=""></a>
            </div>

        </nav>
        <img class="mobile-menu-switcher hidden " src="./images/menu_mobile.svg" alt="mobile-menu">
    </div>

</header>
<main>
    <section class="top-video-block">
        <div class="in" id="startVideo"></div>
        <div class="top-text-center">
            <h1 class="h1">
                A New and Innovative
                Approach to Real Estate
            </h1>
        </div>
        <!--        <video class="top-video" id="video" poster="images/top-video.png" controls> -->
        <video class="top-video" id="video">
            <source src="images/video.mp4" type="video/mp4">
        </video>
    </section>
</main>
<footer class="footer footer-text">
    <div class="container container-768 footer-flex-row-between">

        <div class="order3">
        <p class="">Â© 2021 Blackship Realty Inc.</p>
        </div>
        <div class=" footer-flex-row2">
            <nav>
                <ul class="footer-flex-row">
                    <li><a class="text-menu-footer text-menu-animation " href="#"><span
                            data-text="About Us">About Us</span></a>
                    </li>
                    <li><a class="text-menu-footer text-menu-animation " href="#"><span data-text="Advantages">Advantages</span></a>
                    </li>
                    <li><a class="text-menu-footer text-menu-animation " href="#"><span data-text="Contact Us">Contact Us</span></a>
                    </li>
                    <li><a class="text-menu-footer text-menu-animation " href="#"><span
                            data-text="Location">Location</span></a>
                    </li>
                </ul>
            </nav>
            <div class="flex-col hidden">
                <a href="#"><img src="./images/linkedin.svg" alt=""></a>
                <a href="#"><img src="./images/facebook.svg" alt=""></a>
                <a href="#"><img src="./images/instagram.svg" alt=""></a>
            </div>
        </div>
    </div>
</footer>

<script>
    // video
    document.addEventListener('DOMContentLoaded', () => {
        let flag = true
        const video = document.getElementById('video')
        document.getElementById('startVideo').addEventListener('click', () => {
            if (flag === true) {
                video.play()
                flag = false
            } else {
                video.pause()
                flag = true
            }
        })
        video.addEventListener('ended', () => {
            video.currentTime = 0;
        })
    })
    // mobile-menu
    let flag2 = true
    document.querySelector(".mobile-menu-switcher").addEventListener('click', (e) => {
        if (flag2 === true) {
            document.querySelector(".mobile-menu").classList.add('mobile-menu-show')
            flag2 = false
            document.querySelector(".header").style.cssText = " background: #1C1C1C;"
            e.target.src = './images/close.svg'
            e.target.style.cssText = "transform: rotate(360deg)"
            setTimeout(() => {
                var texts = document.querySelectorAll(".text-menu > span")
                texts.forEach((val) => {
                    val.style.cssText = "-webkit-transform: translateY(0px);\n" +
                        "        -moz-transform: translateY(0px);\n" +
                        "        -ms-transform:translateY(0px) ;\n" +
                        "        -o-transform: translateY(0px);\n" +
                        "        transform: translateY(0px);"
                })
                e.target.style.cssText = ""

            }, 500)


        } else {

            var texts = document.querySelectorAll(".text-menu > span")
            texts.forEach((val) => {
                val.style.cssText = "-webkit-transform: translateY(-100px);\n" +
                    "        -moz-transform: translateY(-100px);\n" +
                    "        -ms-transform:translateY(-100px) ;\n" +
                    "        -o-transform: translateY(-100px);\n" +
                    "        transform: translateY(-100px);"
            })
            e.target.src = './images/menu_mobile.svg'
            e.target.style.cssText = "transform: rotate(360deg)"
            setTimeout(() => {
                document.querySelector(".header").style.cssText = ""
                document.querySelector(".mobile-menu").classList.remove('mobile-menu-show')
                flag2 = true
                e.target.style.cssText = ""
            }, 1000)


        }
    })
    window.addEventListener('resize', () => {
        var texts = document.querySelectorAll(".text-menu> span")
        if (document.documentElement.clientWidth > 768) {

            texts.forEach((val) => {
                val.style.cssText = "-webkit-transform: translateY(0px);\n" +
                    "        -moz-transform: translateY(0px);\n" +
                    "        -ms-transform:translateY(0px) ;\n" +
                    "        -o-transform: translateY(0px);\n" +
                    "        transform: translateY(0px);"
            })
        } else {
            texts.forEach((val) => {
                val.style.cssText = "-webkit-transform: translateY(-100px);\n" +
                    "        -moz-transform: translateY(-100px);\n" +
                    "        -ms-transform:translateY(-100px) ;\n" +
                    "        -o-transform: translateY(-100px);\n" +
                    "        transform: translateY(-100px);"
            })

        }
    })

</script>
</body>
</html>
